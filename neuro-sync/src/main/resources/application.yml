spring:
  application:
    name: neuro-sync
  datasource:
    url: ${NEUROSYNC_DB_URL}
    username: ${NEUROSYNC_DB_USERNAME}
    password: ${NEUROSYNC_DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework.security: INFO

neurosync:
  jwt:
    secret: ${NEUROSYNC_JWT_SECRET}
    expiration: ${NEUROSYNC_JWT_EXPIRATION:3600000}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
